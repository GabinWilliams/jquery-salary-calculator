<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery-3.5.1.js"></script>
  <script src="./client.js"></script>
</head>

<body class="bg-center bg-cover bg-no-repeat"                       style="background-image: url('./japanBg.jpg')">
  
  <header id="header" class="container jumbotron bg-gray-200 bg-opacity-70">
    <h1 id="title" class="text-center text-4xl font-mono">Salary Calculator</h1>
  </header>
  <main class="container">
    <section class=" mb-5 bg-gray-200 bg-opacity-70 rounded">
      <div class=" m-5">
        <h3 class="text-2xl mb-5">Add Employee</h3>

        <input id="firstIn" class="bg-transparent text-blue-600 font-semibold py-2 px-4 border mb-2 border-gray-600 hover:border-pink-800" type="text" placeholder="First Name">

        <input id="lastIn" class="bg-transparent text-blue-600 font-semibold py-2 px-4 border mb-2 border-gray-600 hover:border-pink-800" type="text" placeholder="Last Name">

        <input id="idIn" class="bg-transparent text-blue-600 font-semibold py-2 px-4 border mb-2 border-gray-600 hover:border-pink-800" type="text" placeholder="ID">

        <input id="titleIn" class="bg-transparent text-blue-600 font-semibold py-2 px-4 border mb-2 border-gray-600 hover:border-pink-800" type="text" placeholder="Title">

        <input id="salaryIn" class="bg-transparent text-blue-600 font-semibold py-2 px-4 border mb-2 border-gray-600 hover:border-pink-800" type="text" placeholder="Annual Salary">

        <button id="submitBtn" class="bg-green-300 text-green-600 font-semibold py-2 px-4 border border-green-300 hover:border-green-700 rounded">SUBMIT</button>
      </div>
    </section>
    

    <div>
      <table 
      id="table" 
      class="rounded-t-lg m-5 w-5/6 mx-auto text-black      bg-gray-200 bg-opacity-70">
        <tr class="text-left border-b-2 border-pink-200 font-bold">
          <th class="px-4 py-3">Firstname</th>
          <th class="px-4 py-3">Lastname</th>
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Title</th>
          <th class="px-4 py-3">Annual Salary</th>
        </tr>
        
      
      
      </table>
      <h3 id="totalSalary" class=" float-right text-2xl bg-gray-200 bg-opacity-70 rounded ">Total Monthly:</h3>
    </div>
  </main>
</body>
</html>
