<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery-3.5.1.js"></script>
  <script src="./client.js"></script>
</head>

<body>
  
  <header id="header" class="container jumbotron">
    <h1 id="title" class="text-center text-4xl">LET DO THIS</h1>
  </header>
  <main class="container">
    <section class=" mb-5">
      <h3></h3>
      <input class="bg-transparent text-blue-600 font-semibold py-2 px-4 border border-blue-300 hover:border-blue-600" type="text" placeholder="First Name">

      <input class="bg-transparent text-blue-600 font-semibold py-2 px-4 border border-blue-300 hover:border-blue-600" type="text" placeholder="Last Name">

      <input class="bg-transparent text-blue-600 font-semibold py-2 px-4 border border-blue-300 hover:border-blue-600" type="text" placeholder="ID">

      <input class="bg-transparent text-blue-600 font-semibold py-2 px-4 border border-blue-300 hover:border-blue-600" type="text" placeholder="Title">

      <input class="bg-transparent text-blue-600 font-semibold py-2 px-4 border border-blue-300 hover:border-blue-600" type="text" placeholder="Annual Salary">

    </section>
    <div>
      <button id="submitBtn" class="bg-transparent text-green-600 font-semibold py-2 px-4 border border-green-300 hover:border-green-600 rounded">SUBMIT</button>
    </div>

    <div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
